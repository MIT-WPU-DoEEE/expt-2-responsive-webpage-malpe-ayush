<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GeeksforGeeks Clone</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom sticky-top">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="https://media.geeksforgeeks.org/gfg-gg-logo.svg" alt="GeeksforGeeks" height="40">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Courses</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Tutorials</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Jobs</a>
                    </li>
                </ul>
                <div class="d-flex">
                    <button class="btn btn-success me-2">Sign In</button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Search Section -->
    <div class="container mt-5">
        <h1 class="text-center mb-4">Hello, What Do You Want To Learn?</h1>
        <div class="search-container mx-auto">
            <input type="text" class="form-control" placeholder="Search our courses">
            <button class="btn btn-success mt-3">Search Courses</button>
        </div>
    </div>

    <!-- Courses Section -->
    <div class="container mt-5">
        <h2 class="mb-4">Courses</h2>
        <div class="row g-4">
            <div class="col-md-4">
                <div class="card course-card">
                    <div class="card-body">
                        <h5 class="card-title">DSA Self Paced</h5>
                        <p class="card-text">Data Structures and Algorithms</p>
                        <button class="btn btn-warning">Explore Course</button>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card course-card">
                    <div class="card-body">
                        <h5 class="card-title">Complete Interview Prep</h5>
                        <p class="card-text">Master coding interviews</p>
                        <button class="btn btn-warning">Explore Course</button>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card course-card">
                    <div class="card-body">
                        <h5 class="card-title">Java Backend Development</h5>
                        <p class="card-text">Master Java development</p>
                        <button class="btn btn-warning">Explore Course</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Topics Grid -->
    <div class="container mt-5">
        <h2 class="mb-4">Explore</h2>
        <div class="row g-4">
            <div class="col-md-3">
                <div class="topic-card bg-info text-white">
                    <h3>Data Structures</h3>
                </div>
            </div>
            <div class="col-md-3">
                <div class="topic-card bg-primary text-white">
                    <h3>Algorithms</h3>
                </div>
            </div>
            <div class="col-md-3">
                <div class="topic-card bg-success text-white">
                    <h3>Web Development</h3>
                </div>
            </div>
            <div class="col-md-3">
                <div class="topic-card bg-warning">
                    <h3>Machine Learning</h3>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
